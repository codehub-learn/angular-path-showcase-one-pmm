<div class="container" id="generalContainer">
  <div class="row">
    <div class="col-12">
      <div class="card" style="width: 18rem;">
        <img class="card-img-top" src="{{user.avatar}}" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">{{user.first_name + ' ' + user.last_name}}</h5>
          <p>{{user.email}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
